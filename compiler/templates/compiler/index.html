<form action="/" method="post">
    {% csrf_token %}
    <div>
        Source Code:
        <p>
            <textarea name="source_code" style="resize: none;" cols="70"
                      rows="25">{{request.POST.source_code}}</textarea>
            <textarea contenteditable="false" name="tokens" style="resize: none;" cols="70"
                      rows="25">
Tokens:
{% for token in tokens %}{{ token }}{{ "|" }}{% endfor %}

{{ errors | length }} errors have found:
{% for error in errors %}{{ error }}
{% endfor %}

Output:
{{ output }}
            </textarea>
        </p>
        <p>
            <button type="submit">Compile</button>
        </p>
        <p>
            {{ error }}
        </p>
    </div>
</form>

<script>
    var textareas = document.getElementsByTagName('textarea');
    var count = textareas.length;
    for(var i=0;i<count;i++){
        textareas[i].onkeydown = function(e){
        if(e.keyCode==9 || e.which==9){
            e.preventDefault();
            var s = this.selectionStart;
            this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
            this.selectionEnd = s+1;
        }
    }
}
</script>
